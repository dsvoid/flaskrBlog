<!doctype html>
<html>

<head>
<meta charset=UTF-8 name=viewport content="width=device-width, initial-scale=1">
<title>
{% if title %}
	Gus M - {{ title }}
{% else %}
	Gus M
{% endif %}
</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<link href="https://fonts.googleapis.com/css?family=Average" rel="stylesheet">
</head>

<body>
<div class=nav>
	<h1><a href="/">Gus M</a></h1>
	<ul>
		<li><a href='/about'>about</a></li>
		<li><a href="/archive">archive</a></li>
		<li><a href="/tags">tags</a></li>
		<li><a href="/photography">photography</a></li>
		<li><a href="/music">music</a></li>
		{% if session.logged_in %}
		<br class=mobilebreak />
		<li class=admin><h2>logged in.</h2></li>
		<li class=admin><a href="/add">new post</a></li>
		<li class=admin><a href="/upload">upload media</a></li>
		<li class=admin><a href="/admin">admin</a></li>
		<li class=admin><a href="/logout">logout</a></li>
		{% endif %}
	</ul>
</div>
<div id=main class="anim fadein">
	{% block body %}{% endblock %}
</div>
</body>
</html>
