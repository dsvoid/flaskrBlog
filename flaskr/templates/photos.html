{% extends "layout.html" %}
{% block body %}
	<h1>photography</h1><hr/>
	<div class=photos>
	{% for photo in photos %}
		<img class=thumb src="/media/{{ photo.filename }}">
		{% if session.logged_in %}
			<form action="{{ url_for('delete_media') }}" method=post>
			<button onclick="return confirm('Are you sure you want to delete {{ photo.filename }}?')">delete</button>
			<input type=hidden name=id value="{{ photo.id }}">
			<input type=hidden name=filename value="{{ photo.filename }}">
			</form>
		{% endif %}
		<h3>{{ photo.title }}</h3>
		<p>{{ photo.description }}</p>
		<hr/>
	{% endfor %}
	</div>
{% endblock %}
